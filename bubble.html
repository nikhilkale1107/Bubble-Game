<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel = "styleSheet" href="bubble.css">
</head>
<body>
    <div id = "main">
        <div id="panel">
            <div id="ptop">
                <div class="elm">
                    <h3>Find</h3>
                    <div id = "hit" class="box"></div>
                </div>
                <div class="elm">
                    <h3>Score</h3>
                    <div id = "score" class="box">0</div>
                </div>
                <div class="elm">
                    <h3>Timer</h3>
                    <div id="startTimer" class="box"></div>
                </div>
            </div>
            <div id="pbottom">
                <div class="bubble">5</div>

                </div>
            </div>
        </div>           
    </div>
    <script src="bubble.js"></script>
</body>
</html>
